exclude: |
  (?x)^(
    bin/run_continue\.py|
    bin/send_line_message\.py|
    core/generate_video\.py|
    notify/notify_line_message\.py
  )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
