name: Deploy Worker (Multi-Lang Ready)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wrangler
        run: npm i -g wrangler

      - name: Publish to Cloudflare Workers
        run: wrangler deploy --var LINE_NOTIFY_TOKEN:$LINE_NOTIFY_TOKEN
